<link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">

<video id='video' controls style="width: 100%; height: 100%;display: none;" autoplay preload="auto">
    <source type='video/mp4'/>
</video>
<video id='hls' class="video-js vjs-default-skin" controls style="width: 100%; height: 100%;display: none;" autoplay preload="auto">
    <source type='application/x-mpegURL'/>
</video>

<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.js"></script>
<script src="https://vjs.zencdn.net/7.2.3/video.js"></script>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const url = urlParams.get('url');

    if(url.split('.').pop() === "mp4") {
        const video = document.getElementById('video')
        video.style.display = 'block'
        video.src = url
    } else {
        const video = document.getElementById('hls')
        video.style.display = 'block'
        var player = videojs('hls');
        player.src(url);
        player.play();
    }
</script>
